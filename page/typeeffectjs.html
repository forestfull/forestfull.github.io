<div class="container-xxl bd-gutter masthead-followup" style="max-width: 800px">
    <div class="mb-5">
        <h1 class="bd-title fw-bold my-5">TypeEffect JS</h1>
        <p class="bd-lead my-3"><i class="bi bi-brush mx-3"></i>HTML 태그에 동적으로 타이핑 효과를 적용할 수 있습니다.</p>
        <div class="d-flex flex-column flex-md-row gap-3">
            <a href="https://www.npmjs.com/package/typeeffectjs" target="_blank"
               class="btn btn-lg bd-btn-lg btn-outline-secondary d-flex justify-content-between align-items-center">
                <img src="/img/forestfull-icon.svg" alt="maven repository" width="32" height="32">
                <p class="mb-0 mx-3">NPM</p>
                <i class="bi bi-link-45deg"></i>
            </a>
            <a href="https://github.com/forestfull/typeeffectjs" target="_blank"
               class="btn btn-lg bd-btn-lg btn-outline-secondary d-flex justify-content-between align-items-center">
                <img src="/img/github-mark-white.svg" alt="GitHub" width="32" height="32">
                <p class="mb-0 mx-3">Source Code (GitHub)</p>
                <i class="bi bi-link-45deg"></i>
            </a>
        </div>
    </div>
    <select id="typeeffectjs-version-selector" class="form-select my-3">
        <option value="1.0.0">1.0.0</option>
    </select>
    <nav>
        <div class="nav nav-tabs" role="tablist">
            <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#snippet-npm"
                    type="button" role="tab" aria-controls="snippet-npm" aria-selected="true">NPM
            </button>
            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#snippet-cdn"
                    type="button" role="tab" aria-controls="snippet-cdn" aria-selected="true">CDN
            </button>
        </div>
    </nav>
    <div class="tab-content mb-5">
        <div class="form-control py-3 tab-pane fade show active" id="snippet-npm" role="tabpanel" aria-labelledby="nav-home-tab" tabindex="0"></div>
        <div class="form-control py-3 tab-pane fade text-break" id="snippet-cdn" role="tabpanel" aria-labelledby="nav-profile-tab" tabindex="0"></div>
    </div>
</div>

<div class="container-xxl bd-gutter masthead-followup my-5">
    <p class="bd-lead my-3"><i class="bi bi-file-earmark-text-fill mx-3"></i>README.md</p>
    <div id="typeeffectjs-readme" class="readme form-control p-3"></div>
</div>

<div class="container-xxl bd-gutter masthead-followup my-5">
    <p class="bd-lead my-3 text-center"><a href="javascript:fnTypeEffectJsExample();"><i class="bi bi-zoom-in mx-3"></i>Example (Click)</a></p>
    <div class="d-flex flex-column flex-xxl-row gap-3">
        <textarea id="typeEffectJsExampleForm" style="resize: none; min-height: 50vh;" class="form-control"></textarea>
        <div id="typeEffectJsExample" class="form-control"></div>
    </div>
</div>

<script>
    document.getElementById('snippet-npm').innerText = 'npm install typeeffectjs@1.0.0';
    document.getElementById('snippet-cdn').innerHTML = '&lt;script src="https://unpkg.com/typeeffectjs@latest/typing.js"&gt;&lt;/script&gt;';

    document.getElementById('typeeffectjs-version-selector').addEventListener('change', e => {
        document.getElementById('snippet-npm').innerText = 'npm install typeeffectjs@' + e.target.value;
        document.getElementById('snippet-cdn').innerHTML = '&lt;script src="https://unpkg.com/typeeffectjs@latest/typing.js"&gt;&lt;/script&gt;';
    });

    get('https://raw.githubusercontent.com/forestfull/typeeffectjs/refs/heads/master/README.md',
        false,
        xhr => {
            document.getElementById('typeeffectjs-readme').innerHTML = marked.parse(xhr.responseText);
        });

    document.getElementById('typeEffectJsExampleForm').value = '<div class="text-center">\n' +
        '<h1 class="fw-bold my-3 text-start">Example. 태그를 여기다 입력해보세요!</h1>\n' +
        '<img style="max-width: 100%" class="my-3" src="/img/Ship%20of%20Theseus.gif">\n' +
        '<p>The Ship of Theseus is a thought experiment that raises questions about the nature of identity and change.</p>\n' +
        '<p> It asks whether an object that has had all of its components replaced remains fundamentally the same object.</p>\n' +
        '<p> The story goes that the ship of the hero Theseus was preserved by the Athenians.</p>\n' +
        '<p> As the wooden parts decayed, they were replaced with new, identical parts.</p>\n' +
        '<img style="max-width: 100%" class="my-3" src="/img/Ship%20of%20Theseus%202.png">\n' +
        '<p> Eventually, every part of the ship was replaced.</p>\n' +
        '<p> The question then arises: Is it still the same ship?</p>\n' +
        '</div>';

    function fnTypeEffectJsExample() {
        let target = document.getElementById('typeEffectJsExample');
        target.innerHTML = '';
        typing(target, document.getElementById('typeEffectJsExampleForm').value, 10);
    }
</script>
