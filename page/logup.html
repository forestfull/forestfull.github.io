        document.getElementById('snippet-buildr').innerText = decorator.snippet.buildr({group: 'com.forestfull', artifact: 'logup', version: e.target.value});
    });

    get('https://raw.githubusercontent.com/forestfull/logup/refs/heads/master/README.md',
        false,
        xhr => {
            document.getElementById('logup-readme').innerHTML = marked.parse(xhr.responseText);
        });
